<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="manifest" href="manifest.json">
    <title>Schrijven</title>
</head>
<body>
    <nav>
        <h1>NFC app</h1>
        <div id="linkWrapper">
            <a href="index.html">Home</a>
            <a href="uitlezen.html">NFC lezen</a>
            <a href="schrijven.html">NFC schrijven</a>
        </div>
    </nav>
   <div class="container"> 
            <div class="content__right">
                <h2>Write NFC</h2>
                <form id="nfc-form">
                    <label for="firstname">Voornaam:</label>
                    <input type="text" id="firstname" name="firstname" required>
                    <br>
                    <label for="lastname">Naam:</label>
                    <input type="text" id="lastname" name="lastname" required>
                    <br>
                    <label for="phonenumber">Telefoonnummer:</label>
                    <input type="tel" id="phonenumber" name="phonenumber" pattern="\+32 \d{3} \d{2} \d{2} \d{2}" placeholder="+32 xxx xx xx xx" required title="Geef een juist Telefoonnummer op!">
                    <button type="button" onclick="combineData()">Combineer gegevens</button>
                    <button type="button" onclick="writeNFC()">Verzend via NFC</button>
                </form>
            </div>
   </div>
   <footer>
        &COPY;Robin
    </footer>
</body>
</html>
